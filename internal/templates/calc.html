<!doctype html>
<html lang="en" style="color-scheme: dark; text-align: center">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="The golden hour for the specified location."
        />
        <title>Golden Hour Results</title>

        <style>
            body {
                font-family: Poppins, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #121212;
                color: #ffffff;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
            }

            h1 {
                font-size: 36px;
                margin-bottom: 20px;
                color: #ffa500;
            }

            .results {
                font-size: 24px;
                line-height: 1.6;
                text-align: center;
                max-width: 400px;
                margin: 0 auto;
                padding: 20px;
                border-radius: 10px;
                background-color: #1e1e1e;
            }

            .results div {
                margin: 10px 0;
            }

            .results strong {
                color: #ffa500;
            }

            .button {
                display: inline-block;
                margin-top: 20px;
                padding: 10px 20px;
                font-size: 18px;
                color: #121212;
                background-color: #ffa500;
                border: none;
                border-radius: 5px;
                text-decoration: none;
                transition:
                    background-color 0.3s ease,
                    color 0.3s ease;
            }

            .button:hover {
                background-color: #ff9800;
            }
        </style>

        <script>
            function formatLocalTime(utcString) {
                const date = new Date(utcString);
                return date.toLocaleTimeString([], {
                    hour: "2-digit",
                    minute: "2-digit",
                });
            }

            window.onload = function () {
                document.getElementById("rising-time").textContent =
                    formatLocalTime("{{.RisingStart}}") +
                    " - " +
                    formatLocalTime("{{.RisingEnd}}");
                document.getElementById("setting-time").textContent =
                    formatLocalTime("{{.SettingStart}}") +
                    " - " +
                    formatLocalTime("{{.SettingEnd}}");
            };
        </script>
    </head>

    <body>
        <h1>Golden Hour Results</h1>
        <div class="results">
            <div>
                <strong>Rising:</strong>
                <span id="rising-time"></span>
            </div>
            <div>
                <strong>Setting:</strong>
                <span id="setting-time"></span>
            </div>

            <a href="/" class="button">New calculation</a>
        </div>
    </body>
</html>

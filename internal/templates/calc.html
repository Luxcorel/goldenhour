<!doctype html>
<html lang="en" style="color-scheme: dark; text-align: center">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Golden Hour Results</title>

        <style>
            body {
                font-family: Poppins, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #121212;
                color: #ffffff;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
            }

            h1 {
                font-size: 36px;
                margin-bottom: 30px;
                color: #ffa726;
            }

            .results {
                background-color: #1e1e1e;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                width: 80%;
                max-width: 400px;
            }

            .results div {
                margin-bottom: 15px;
                font-size: 18px;
            }

            .results strong {
                color: #ffa726;
            }

            a {
                display: inline-block;
                margin-top: 20px;
                padding: 10px 20px;
                font-size: 16px;
                text-decoration: none;
                color: #121212;
                background-color: #ffa726;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }

            a:hover {
                background-color: #ff9800;
            }
        </style>

        <script>
            function formatLocalTime(utcString) {
                const date = new Date(utcString);
                return date.toLocaleTimeString([], {
                    hour: "2-digit",
                    minute: "2-digit",
                });
            }

            window.onload = function () {
                document.getElementById("rising-start-time").textContent =
                    formatLocalTime("{{.RisingStart}}");
                document.getElementById("rising-end-time").textContent =
                    formatLocalTime("{{.RisingEnd}}");
                document.getElementById("setting-start-time").textContent =
                    formatLocalTime("{{.SettingStart}}");
                document.getElementById("setting-end-time").textContent =
                    formatLocalTime("{{.SettingEnd}}");
            };
        </script>
    </head>

    <body>
        <h1>Golden Hour Results</h1>
        <div class="results">
            <div>
                <strong>Rising Start:</strong>
                <span id="rising-start-time"></span>
            </div>
            <div>
                <strong>Rising End:</strong>
                <span id="rising-end-time"></span>
            </div>
            <div>
                <strong>Setting Start:</strong>
                <span id="setting-start-time"></span>
            </div>
            <div>
                <strong>Setting End:</strong>
                <span id="setting-end-time"></span>
            </div>

            <a href="/">New calculation</a>
        </div>
    </body>
</html>
